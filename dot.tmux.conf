run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6- | sed 's/master/999/')"

set -s escape-time 1

set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# prefix
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# copy-mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p

if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.1" | bc)" = 1 ]' \
  "set -g mouse on" \
  "set -g mouse-select-pane on; set -g mode-mouse on; \
    set -g mouse-resize-pane on; set -g mouse-select-window on"

if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
  "unbind-key -T copy-mode-vi v; \
   bind -T copy-mode-vi v send-keys -X begin-selection; \
   bind -T copy-mode-vi C-v send-keys -X rectangle-toggle" \
  "unbind-key -t vi-copy v; \
   bind -t vi-copy v begin-selection; \
   bind -t vi-copy C-v rectangle-toggle"

# sync panes
bind C-s set-window-option synchronize-panes

# alerts
setw -g monitor-activity on
set -g visual-activity on

# base-index
set -g base-index 1
setw -g pane-base-index 1

# status bar
set -g status-left-length 60
set -g status-right-length 60

bind c new-window -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'darth/tmux-yank'
set -g @custom_copy_command 'rcopy'

set -g @plugin 'darth/tmux-pass'
set -g @pass_pane_perc '30'

set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'

if-shell "[ $(uname) == 'Darwin' ]" "set-option -g default-command \"reattach-to-user-namespace -l bash\""

bind p run "tmux set-buffer \"$(rpaste)\"; tmux paste-buffer"

run '~/.tmux/plugins/tpm/tpm'
