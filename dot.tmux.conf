set -s escape-time 1

# prefix
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# move around panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# move around windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy-mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
unbind-key -t vi-copy v
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy 'y' copy-selection
bind p paste-buffer

# sync panes
bind C-s set-window-option synchronize-panes

# alerts
setw -g monitor-activity on
set -g visual-activity on

# base-index
set -g base-index 1
setw -g pane-base-index 1

# status bar
set -g status-left-length 50

if-shell "[ $(bc <<< \"$(tmux -V | cut -d' ' -f2) >= 1.9 \") -eq 1 ]" \
  "bind c new-window -c '#{pane_current_path}'; bind | split-window -h -c '#{pane_current_path}'; bind - split-window -v -c '#{pane_current_path}'" \
  "set default-path '~'; bind c set default-path '' \\\; new-window \\\; set -u default-path ; bind | set default-path '' \\\; split-window -h \\\; set -u default-path ; bind - set default-path '' \\\; split-window -v \\\; set -u default-path"

if-shell "[ $(uname) == 'Darwin' ]" "source-file ~/.tmux.osx.conf" "source-file ~/.tmux.linux.conf"
